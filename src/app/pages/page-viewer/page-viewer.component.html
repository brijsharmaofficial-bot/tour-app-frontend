<div class="page-viewer bg-light padding-80">
  <div class="container">

    <div *ngIf="notFound" class="text-center py-5">
      <h2>Page Not Found</h2>
      <p>The page you're looking for doesn't exist.</p>
    </div>

    <div *ngIf="!notFound">
      <div [innerHTML]="content"></div>
    </div>
  </div>
</div>
